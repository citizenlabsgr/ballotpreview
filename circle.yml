version: 2

jobs:
  build:
    working_directory: ~/ballotpreview

    docker:
      # TODO: Use 3.11 when available, update `pyproject.toml` and `.verchew.ini`
      - image: circleci/python:3.10

    steps:
      - checkout

      - run:
          name: Checking System Dependencies
          command: make doctor

      - type: cache-restore
        key: poetry-{{ checksum "poetry.lock" }}

      - run:
          name: Installing Project Dependencies
          command: make install

      - type: cache-save
        key: poetry-{{ checksum "poetry.lock" }}
        paths:
          - .venv

      - run:
          name: Checking Code
          command: make check

      - run:
          name: Running Tests
          command: make test && sudo pip install coveralls && coveralls

      - store_artifacts:
          path: htmlcov
