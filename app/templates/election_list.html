{% extends "base.html" %}

{% block content %}

<h1>Michigan Elections</h1>

{% for election in elections %}
<h5>
    <a href="{{ url_for('election_detail', election_id=election['id']) }}">
        {{ election['name'] }} ({{ election['date_humanized'] }})
    </a>
</h5>
{% endfor %}

{% endblock %}
