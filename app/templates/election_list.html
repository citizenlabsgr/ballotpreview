{% extends "base.html" %}

{% block content %}

<h1>Michigan Elections</h1>

{% for year, elections in years.items() %}
<h2 class="text-muted">{{ year }}</h2>
<ul>
    {% for election in elections %}
    <li>
        <a href="{{ url_for('election_detail', election_id=election['id']) }}" class="text-decoration-none">
            {{ election['name'] }} ({{ election['date_humanized'] }})
        </a>
    </li>
    {% endfor %}
</ul>
{% endfor %}

{% endblock %}
