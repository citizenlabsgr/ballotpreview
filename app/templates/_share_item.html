<div class="py-2">
    <img src="{{ ballot_url }}{{ item }}/{{ choice }}.png" style="max-width: 100%">

    <div>
        <a class="btn btn-primary mt-1" href="https://www.facebook.com/sharer/sharer.php?u={{ request.url.replace('&', '%26') }}{{ item }}" role="button">
            Share on Facebook
        </a>

        <a class="btn btn-primary mt-1" href="https://twitter.com/intent/tweet?text={{ request.url.replace('&', '%26') }}{{ item }}" role="button">
            Share on Twitter
        </a>

        <button class="btn btn-primary mt-1" data-clipboard-text="{{ request.url }}{{ item }}">
            Copy Link
        </button>
    </div>
</div>
