<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block meta %}

        <!-- Primary Meta Tags -->
        <title>Ballot Share</title>
        <meta name="title" content="Ballot Share">
        <meta name="description" content="Share how you plan to vote in Michigan.">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://share.michiganelections.io/">
        <meta property="og:title" content="Ballot Share">
        <meta property="og:description" content="Share how you plan to vote in Michigan.">
        {# <meta property="og:image" content="https://share.michiganelections.io{% static 'logo.png' %}"> #}

        <!-- Twitter -->
        <meta property="twitter:card" content="summary">
        <meta property="twitter:url" content="https://share.michiganelections.io/">
        <meta property="twitter:title" content="Ballot Share">
        <meta property="twitter:description" content="Share how you plan to vote in Michigan.">
        {# <meta property="twitter:image" content="https://share.michiganelections.io{% static 'logo.png' %}"> #}

        {% endblock %}

        <!-- Favicons -->
        {# <link rel="apple-touch-icon" sizes="180x180" href="{% static 'icons/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icons/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icons/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'icons/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'icons/safari-pinned-tab.svg' %}" color="#f55221">
        <meta name="msapplication-TileColor" content="#f55221">
        <meta name="theme-color" content="#ffffff"> #}

        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="container m-5">
        {% block content %}{% endblock %}
        </div>

        {% block scripts %}{% endblock %}
    </body>
</html>
